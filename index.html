<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DSA Challenge Hub</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="main.js"></script>
</head>
<body>
  <div class="main-container">
    <header class="header">
      <div class="title-banner">
        <div id="darkToggle">üåó</div>
        <h1 class="main-heading">DSA GRIND</h1>
        <div id="dailyWinner" class="daily-winner-banner"></div>
      </div>
    </header>

    <div class="top-bar">
      <div class="auth-section">
        <input type="text" id="username" placeholder="Username" maxlength="15" />
        <input type="password" id="password" placeholder="Password (max 6)" maxlength="6" />
        <button onclick="signupUser()">Signup</button>
        <button onclick="loginUser()">Login</button>
      </div>

      <div class="calendar-controls">
        <input type="date" id="datePicker" />
        <select id="category">
          <option value="easy">Easy</option>
          <option value="medium" selected>Medium</option>
          <option value="hard">Hard</option>
        </select>
        <select id="problemSelect">
          <option value="">Select Problem</option>
        </select>
      </div>

      <div class="leaderboard-bar">
        <select id="leaderboardType" onchange="toggleLeaderboard()">
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
        </select>
        <div id="leaderboardDisplay" class="leaderboard-display">Leaderboard...</div>
      </div>
    </div>

    <div class="content-section">
      <div class="question-pane">
        <div id="daily-question">Choose a date and problem</div>
      </div>

      <div class="ide-pane">
        <div class="controls">
          <button class="start-button" onclick="startTimer()">Start</button>
          <span id="timerDisplay">0 sec</span>
          <button class="submit-button" onclick="submitSolution()">Submit</button>
        </div>
        <iframe id="codeEditor" src="https://onecompiler.com/embed/java" allowfullscreen></iframe>
      </div>
    </div>

    <footer class="footer">
      made with <span style="color:purple">‚ù§Ô∏è</span> for Atlas, by <span class="vvk-signature">vvk</span>. <span id="currentYear"></span>
    </footer>
  </div>
</body>
</html>
