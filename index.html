<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DSA Challenge Hub</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="main.js"></script>
</head>
<body>
  <div class="main-container">
    <div class="header">DSA GRIND</div>
    <div id="winnerLine">Yesterday's Winner: <span id="winnerName">Loading...</span></div>
    <div id="liveChallengeBanner">JULY 1 Challenge is Live</div>

    <div class="auth-section">
      <input type="text" id="username" placeholder="Username" maxlength="15">
      <input type="password" id="password" placeholder="Password" maxlength="6">
      <button onclick="signupUser()">Signup</button>
      <button onclick="loginUser()">Login</button>
    </div>

    <div class="leaderboard-toggle">
      <button id="dailyLeaderboard" class="active">Daily</button>
      <button id="weeklyLeaderboard">Weekly</button>
    </div>

    <div class="calendar-controls">
      <input type="date" id="datePicker">
      <select id="category">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <select id="problemSelect">
        <option value="">Select Problem</option>
      </select>
    </div>

    <div class="content-container">
      <div class="question-pane">
        <div id="daily-question">Select a date to load challenge</div>
      </div>
      <div class="ide-pane">
        <div class="ide-controls">
          <button class="start-button" onclick="startTimer()">Start</button>
          <span id="timerDisplay">0 sec</span>
          <button class="submit-button" onclick="submitSolution()">Submit</button>
        </div>
        <div id="attemptCountDisplay">0 attempts today</div>
        <iframe id="codeEditor" src="https://onecompiler.com/embed/java" allowfullscreen></iframe>
      </div>
    </div>

    <div class="footer">
      made with ❤️ for Atlas, by <span class="vvk-signature">Vivek</span>. <span id="currentYear"></span>
    </div>
  </div>
</body>
</html>
