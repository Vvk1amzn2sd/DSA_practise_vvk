<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DSA Challenge Hub</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="main.js"></script>
</head>
<body>
  <div class="auth-section">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="signupUser()">Signup</button>
    <button onclick="loginUser()">Login</button>
    <div class="social-login">
      <button onclick="googleLogin()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="18"> Google
      </button>
      <button disabled>
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" width="18"> GitHub
      </button>
    </div>
  </div>

  <div class="calendar-controls">
    <label for="datePicker">ðŸ“…</label>
    <input type="date" id="datePicker" onchange="loadQuestionByDate()" />
    <select id="category" onchange="loadQuestionByDate()">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
    <input type="number" id="dayNumber" min="1" value="1" onchange="loadQuestionByDate()" />
  </div>

  <div class="split-container">
    <div class="left-pane" style="width: 75%;">
      <h2>Challenge</h2>
      <div id="daily-question" class="scrollable-questions">Loading...</div>
    </div>
    <div class="resizer red"></div>
    <div class="right-pane" style="width: 25%;">
      <div class="top-bar">
        <div class="code-controls">
          <button onclick="startTimer()">Start</button>
          <span id="timerDisplay">0 sec</span>
          <button onclick="submitSolution()">Submit</button>
        </div>
        <div class="theme-toggle">
          <label class="switch">
            <input type="checkbox" id="themeSwitch" onchange="toggleTheme()">
            <span class="slider"></span>
            <span class="icon" id="themeIcon">ðŸŒž</span>
          </label>
        </div>
      </div>
      <h2>Code Editor</h2>
      <iframe src="https://onecompiler.com/embed/java" allowfullscreen></iframe>
    </div>
  </div>

  <div class="footer">
    made with <3 for Atlas, by VVK.
  </div>
</body>
</html>
