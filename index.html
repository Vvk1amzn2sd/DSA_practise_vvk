<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSA Challenge Hub</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="main.js"></script>
</head>
<body>
  <div class="main-container">
    <div class="header">DSA GRIND</div>
    <div id="winnerLine"></div>
    <div id="liveChallengeBanner"></div>

    <div class="auth-section">
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password (max 6)" maxlength="6">
      <button onclick="signupUser()">Signup</button>
      <button onclick="loginUser()">Login</button>
    </div>

    <div class="leaderboard-toggle">
      <button onclick="loadDailyLeaderboard()">Daily</button>
      <button onclick="loadWeeklyLeaderboard()">Weekly</button>
    </div>

    <div class="calendar-controls">
      <input type="date" id="datePicker" onchange="loadQuestionByDate()">
      <select id="category" onchange="loadQuestionByDate()">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>a
        <option value="hard">Hard</option>
      </select>
      <select id="problemSelect" onchange="loadSelectedProblem()">
        <option value="">Select Problem</option>
      </select>
    </div>

    <div class="content-container">
      <div class="question-pane">
        <div id="daily-question">Question will load here.</div>
      </div>
      <div class="ide-pane">
        <div class="ide-controls">
          <button class="start-button" onclick="startTimer()">Start</button>
          <span id="timerDisplay">0 sec</span>
          <button class="submit-button" onclick="submitSolution()">Submit</button>
        </div>
        <div id="attemptCountDisplay">0 attempts today</div>
        <div id="winnerBanner"></div>
        <iframe id="codeEditor" src="https://onecompiler.com/embed/java" allowfullscreen></iframe>
      </div>
    </div>

    <div class="footer">
      made with ❤️ by <span class="vvk-signature">vvk</span>. <span id="currentYear"></span>
    </div>
  </div>
</body>
</html>
