<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DSA Challenge Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
    }

    header {
      background-color: #f4f4f4;
      padding: 10px;
      text-align: center;
    }

    .auth-section {
      text-align: center;
      margin: 10px;
    }

    .main-section {
      display: flex;
      flex-direction: row;
      height: 70vh;
    }

    .left-panel {
      width: 50%;
      padding: 10px;
      overflow-y: auto;
    }

    .right-panel {
      width: 50%;
      padding: 10px;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #leaderboard-section {
      margin-top: 20px;
      padding: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    .top-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }

    .top-buttons button {
      background-color: #6c63ff;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>DSA Challenge Hub</h1>
  </header>

  <div class="auth-section">
    <input type="text" id="username" placeholder="Username (6 letters)" maxlength="6">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signupUser()">Signup</button>
    <button onclick="loginUser()">Login</button>
  </div>

  <div class="auth-section">
    <input type="date" id="datePicker" onchange="loadQuestionByDate()">
    <select id="category" onchange="loadQuestionByDate()">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
  </div>

  <div class="main-section">
    <div class="left-panel">
      <h2>Challenge</h2>
      <pre id="daily-question">Loading...</pre>
    </div>
    <div class="right-panel">
      <div class="top-buttons">
        <button onclick="startTimer()">Start</button>
        <button onclick="submitSolution()">Submit</button>
      </div>
      <iframe id="code-ide" src="https://paiza.io/projects/e/TEbxzXUbU7xkq10irnTkUw?theme=twilight"></iframe>
    </div>
  </div>

  <div id="leaderboard-section">
    <h2>Leaderboard</h2>
    <table id="leaderboard">
      <thead>
        <tr><th>Name</th><th>Time</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let startTime = null;

    function signupUser() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      if (username.length !== 6 || !password) {
        alert("❌ Username must be 6 characters and password must not be empty.");
        return;
      }
      localStorage.setItem("dsaUsername", username);
      localStorage.setItem("dsaPassword", password);
      alert("✅ Signup successful. You may now login.");
    }

    function loginUser() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      if (localStorage.getItem("dsaUsername") === username && localStorage.getItem("dsaPassword") === password) {
        alert("✅ Login successful. You may now start coding.");
      } else {
        alert("❌ Invalid username or password.");
      }
    }

    function startTimer() {
      startTime = new Date();
      alert("✅ Timer started.");
    }

    function addToLeaderboard(name, time) {
      const table = document.getElementById("leaderboard").querySelector("tbody");
      const row = table.insertRow();
      row.insertCell(0).textContent = name;
      row.insertCell(1).textContent = time;
    }

    function loadQuestionByDate() {
      const selectedDate = document.getElementById("datePicker").value;
      const category = document.getElementById("category").value.toLowerCase();
      const dateObj = new Date(selectedDate);
      const day = dateObj.getDate();
      const month = dateObj.toLocaleString('default', { month: 'long' }).toUpperCase();
      const filename = `Day${day}_${month}.txt`;
      const url = `https://raw.githubusercontent.com/Vvk1amzn2sd/DSA_practise_vvk/main/Questions/${category}/${filename}`;

      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error("Question not found.");
          return res.text();
        })
        .then(text => {
          document.getElementById("daily-question").textContent = text;
          loadLeaderboard();
        })
        .catch(err => {
          document.getElementById("daily-question").textContent = "❌ " + err.message;
        });
    }

    function loadLeaderboard() {
      const table = document.getElementById("leaderboard").querySelector("tbody");
      table.innerHTML = '';

      const selectedDate = document.getElementById("datePicker").value;
      const category = document.getElementById("category").value.toLowerCase();
      const date = new Date(selectedDate).toISOString().slice(0, 10);
      const fileName = `${date}_${category}.txt`;
      const url = `https://raw.githubusercontent.com/Vvk1amzn2sd/DSA_practise_vvk/main/Leaders/${fileName}`;

      fetch(url)
        .then(res => res.ok ? res.text() : "")
        .then(text => {
          if (!text.trim()) {
            const row = table.insertRow();
            const cell = row.insertCell(0);
            cell.colSpan = 2;
            cell.textContent = "No submissions yet.";
            return;
          }
          const lines = text.trim().split("\n");
          for (const line of lines) {
            const [name, time] = line.split(',');
            const row = table.insertRow();
            row.insertCell(0).textContent = name;
            row.insertCell(1).textContent = time;
          }
        });
    }

    async function submitSolution() {
      const username = localStorage.getItem("dsaUsername");
      if (!username || username.length !== 6 || !startTime) {
        alert("❌ Please login and start the timer before submitting.");
        return;
      }

      const endTime = new Date();
      const timeTakenMin = ((endTime - startTime) / 60000).toFixed(2);

      const token = "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";
      const repo = "Vvk1amzn2sd/DSA_practise_vvk";
      const branch = "main";
      const date = new Date().toISOString().slice(0, 10);
      const category = document.getElementById("category").value;
      const solutionPath = `solutions/${date}_${category}_${username}.txt`;
      const leaderboardPath = `Leaders/${date}_${category}.txt`;
      const solution = `Submitted by ${username} on ${date}\nTime taken: ${timeTakenMin} minutes`;
      const leaderboardEntry = `${username},${timeTakenMin} min\n`;

      async function pushFile(path, content) {
        const contentEncoded = btoa(content);
        const url = `https://api.github.com/repos/${repo}/contents/${path}`;

        const getResponse = await fetch(url, {
          headers: { Authorization: `token ${token}` }
        });

        let sha = null;
        if (getResponse.ok) {
          const fileData = await getResponse.json();
          sha = fileData.sha;
        }

        const body = {
          message: sha ? `Update ${path}` : `Add ${path}`,
          content: contentEncoded,
          branch: branch,
          ...(sha && { sha })
        };

        return fetch(url, {
          method: "PUT",
          headers: {
            Authorization: `token ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify(body)
        });
      }

      try {
        await pushFile(solutionPath, solution);

        const existing = await fetch(`https://raw.githubusercontent.com/Vvk1amzn2sd/DSA_practise_vvk/main/${leaderboardPath}`)
          .then(res => res.ok ? res.text() : "");

        await pushFile(leaderboardPath, existing + leaderboardEntry);

        alert("✅ Solution submitted successfully.");
        addToLeaderboard(username, `${timeTakenMin} min`);
      } catch (error) {
        alert("❌ Submission failed: " + error.message);
      }
    }
  </script>
</body>
</html>
