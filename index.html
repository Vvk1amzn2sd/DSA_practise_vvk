<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DSA Challenge Hub</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <!-- Top Heading -->
    <div class="header">DSA GRIND</div>

    <!-- Top Right Leaderboard Box -->
    <div class="leaderboard-box">
      <span class="leaderboard-label">Leaderboard</span>
      <button id="dailyLeaderboard" class="active">Daily</button>
      <button id="weeklyLeaderboard">Weekly</button>
    </div>

    <!-- Auth Section -->
    <div class="auth-section">
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password (min 6)" minlength="6" />
      <button onclick="auth.signupUser()">Signup</button>
      <button onclick="auth.loginUser()">Login</button>
    </div>

    <!-- Calendar Controls and Timer -->
    <div class="calendar-controls">
      <div>
        <label for="datePicker">ðŸ“…</label>
        <input type="date" id="datePicker" />
        <select id="monthSelect">
          <option value="JUNE" selected>June</option>
          <option value="JULY">July</option>
          <option value="AUGUST">August</option>
          <!-- Add more months if needed -->
        </select>
        <select id="daySelect"></select>
      </div>
      <div class="code-controls">
        <button class="start-btn">Start</button>
        <span id="timerDisplay">0 sec</span>
        <button class="submit-btn">Submit</button>
      </div>
      <div class="theme-toggle">
        <label class="switch">
          <input type="checkbox" id="themeSwitch" />
          <span class="slider"></span>
        </label>
        <span id="themeIcon">ðŸŒž</span>
      </div>
    </div>

    <!-- Split Area: Questions + IDE -->
    <div class="split-container">
      <div class="left-pane">
        <div id="daily-question" class="scrollable-questions">Select a date to load challenge</div>
      </div>
      <div class="resizer red"></div>
      <div class="right-pane">
        <iframe id="codeEditor" class="code-iframe" src="https://onecompiler.com/embed/java" allowfullscreen></iframe>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <span class="vvk-signature">vvk</span>. <span id="currentYear"></span>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
