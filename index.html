<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DSA Challenge Hub</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getDatabase,
      ref,
      set,
      onValue
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBxmE8mAJJ5pFkOWC00ct_pWK1Autr2PAo",
      authDomain: "dsa-challenge.firebaseapp.com",
      databaseURL: "https://dsa-challenge-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "dsa-challenge",
      storageBucket: "dsa-challenge.appspot.com",
      messagingSenderId: "866070092409",
      appId: "1:866070092409:web:49faada850b1b91bbf52a8",
      measurementId: "G-P3Y7XMJN2L"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    window.signupUser = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => alert("✅ Signup successful!"))
        .catch((err) => alert("❌ " + err.message));
    };

    window.loginUser = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => alert("✅ Login successful!"))
        .catch((err) => alert("❌ " + err.message));
    };

    let timerInterval = null;
    let startTime = null;

    window.startTimer = function () {
      if (!auth.currentUser) {
        alert("❌ Please login before starting the timer.");
        return;
      }
      startTime = new Date();
      const timerDisplay = document.getElementById("timerDisplay");
      timerInterval = setInterval(() => {
        const now = new Date();
        const diff = Math.floor((now - startTime) / 1000);
        timerDisplay.textContent = `${diff} sec`;
      }, 1000);
    };

    window.submitSolution = function () {
      if (!auth.currentUser) {
        alert("❌ You must be logged in.");
        return;
      }
      if (!startTime) {
        alert("❌ Start the timer first.");
        return;
      }
      clearInterval(timerInterval);

      const solutionCode = document.getElementById("code-editor").value;
      const testCase = document.getElementById("test-case").value.trim();
      const expectedOutput = document.getElementById("expected-output").value.trim();

      const runOutput = solutionCode.includes(expectedOutput); // Fake check
      if (!runOutput) {
        alert("❌ Test case failed. Output doesn't match expected.");
        return;
      }

      const endTime = new Date();
      const timeTaken = ((endTime - startTime) / 60000).toFixed(2);
      const date = new Date().toISOString().split("T")[0];
      const category = document.getElementById("category").value;
      const username = auth.currentUser.email.split("@")[0];

      const filename = `${username}_${date}.txt`;
      const content = `Code:\n${solutionCode}\nTime: ${timeTaken} min\nCategory: ${category}`;

      const blob = new Blob([content], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();

      const emailKey = auth.currentUser.email.replace(/[^a-zA-Z0-9]/g, "_");
      const entry = {
        email: auth.currentUser.email,
        time: timeTaken,
        submittedAt: Date.now(),
        passed: true
      };

      set(ref(db, `leaderboard/${date}/${category}/${emailKey}`), entry)
        .then(() => alert("✅ Submitted and saved as file!"))
        .catch((err) => alert("❌ Submission failed: " + err.message));
    };

    window.loadQuestionByDate = function () {
      const selectedDate = document.getElementById("datePicker").value;
      const category = document.getElementById("category").value;
      if (!selectedDate) return;
      const dateObj = new Date(selectedDate);
      const day = dateObj.getDate();
      const month = dateObj.toLocaleString("default", { month: "long" }).toUpperCase();
      const filename = `Day${day}_${month}.txt`;
      const url = `https://raw.githubusercontent.com/Vvk1amzn2sd/DSA_practise_vvk/main/Questions/${category}/${filename}`;

      fetch(url)
        .then((res) => (res.ok ? res.text() : Promise.reject("Question not found.")))
        .then((text) => (document.getElementById("daily-question").textContent = text))
        .catch((err) => (document.getElementById("daily-question").textContent = "❌ " + err));
    };

    window.onload = () => {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("datePicker").value = today;
      loadQuestionByDate();
    };
  </script>
  <style>
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="auth-section">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="signupUser()">Signup</button>
    <button onclick="loginUser()">Login</button>
  </div>

  <div class="calendar-controls">
    <label for="datePicker">📅</label>
    <input type="date" id="datePicker" onchange="loadQuestionByDate()" />
    <select id="category" onchange="loadQuestionByDate()">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
  </div>

  <h2>Challenge</h2>
  <pre id="daily-question">Loading...</pre>

  <h2>Code Editor</h2>
  <textarea id="code-editor" placeholder="Write your code here..."></textarea>

  <h3>Test Case</h3>
  <textarea id="test-case" placeholder="Paste sample input..."></textarea>
  <textarea id="expected-output" placeholder="Expected output..."></textarea>

  <div>
    <button onclick="startTimer()">Start</button>
    <span id="timerDisplay">0 sec</span>
    <button onclick="submitSolution()">Submit</button>
  </div>

  <div id="leaderboard-section">
    <h2>Leaderboard</h2>
    <table id="leaderboard">
      <thead>
        <tr>
          <th>Email</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</body>
</html>
