<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSA Challenge Hub</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
  <script type="module" src="main.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .main-container {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .content-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .question-pane {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #fafafa;
      border-right: 1px solid #ccc;
    }
    .ide-pane {
      flex: 2;
      padding: 10px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    #monacoEditor {
      width: 100%;
      height: 50vh;
      border: 1px solid #ccc;
    }
    #stdinInput {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
    }
    #runOutput {
      background: #f0f0f0;
      padding: 10px;
      margin-top: 10px;
      white-space: pre-wrap;
      max-height: 150px;
      overflow-y: auto;
    }
    .language-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #6a1b9a;
      color: white;
      padding: 8px 12px;
      margin-top: 10px;
    }
    .language-header select {
      padding: 4px;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="header">DSA GRIND</div>
    <div id="winnerLine"></div>
    <div id="liveChallengeBanner"></div>

    <div class="auth-section">
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password (max 6)" maxlength="6">
      <button onclick="signupUser()">Signup</button>
      <button onclick="loginUser()">Login</button>
    </div>

    <div class="leaderboard-toggle">
      <button onclick="loadDailyLeaderboard()">Daily</button>
      <button onclick="loadWeeklyLeaderboard()">Weekly</button>
    </div>

    <div class="calendar-controls">
      <input type="date" id="datePicker" onchange="loadQuestionByDate()">
      <select id="category" onchange="loadQuestionByDate()">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <select id="problemSelect" onchange="loadSelectedProblem()">
        <option value="">Select Problem</option>
      </select>
    </div>

    <div class="content-container">
      <div class="question-pane">
        <div id="daily-question">Question will load here.</div>
      </div>
      <div class="ide-pane">
        <div class="ide-controls">
          <button class="start-button" onclick="startTimer()">Start</button>
          <span id="timerDisplay">0 sec</span>
          <button class="submit-button" onclick="submitSolution()">Submit</button>
        </div>

        <div class="language-header">
          <span>üü™ Java</span>
          <select id="languageSelect">
            <option value="java">Java</option>
            <option value="c">C</option>
            <option value="cpp">C++</option>
            <option value="python">Python</option>
            <option value="javascript">JavaScript</option>
            <option value="typescript">TypeScript</option>
            <option value="ruby">Ruby</option>
            <option value="csharp">C#</option>
            <option value="go">Go</option>
            <option value="php">PHP</option>
            <option value="swift">Swift</option>
            <option value="rust">Rust</option>
            <option value="sql">SQL</option>
            <option value="assembly">Assembly</option>
          </select>
        </div>

        <div id="attemptCountDisplay">0 attempts today</div>
        <div id="winnerBanner"></div>

        <div id="monacoEditor"></div>
        <textarea id="stdinInput" rows="3" placeholder="Custom Input (stdin)"></textarea>
        <button onclick="runCode()">‚ñ∂Ô∏è Run</button>
        <pre id="runOutput">Output will appear here...</pre>
      </div>
    </div>

    <div class="footer">
      made with ‚ù§Ô∏è by <span class="vvk-signature">vvk</span>. <span id="currentYear"></span>
    </div>
  </div>

  <script>
    require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs' } });
    require(['vs/editor/editor.main'], function () {
      const languageMap = {
        java: 'java', c: 'c', cpp: 'cpp', python: 'python', javascript: 'javascript', typescript: 'typescript',
        ruby: 'ruby', csharp: 'csharp', go: 'go', php: 'php', swift: 'swift', rust: 'rust', sql: 'sql', assembly: 'asm'
      };

      window.editor = monaco.editor.create(document.getElementById('monacoEditor'), {
        value: '// Write your code here',
        language: 'java',
        theme: 'vs',
        automaticLayout: true,
        fontSize: 14,
        minimap: { enabled: false },
      });

      document.getElementById('languageSelect').addEventListener('change', function () {
        const selectedLang = this.value;
        const monacoLang = languageMap[selectedLang] || 'plaintext';
        monaco.editor.setModelLanguage(window.editor.getModel(), monacoLang);
      });
    });
  </script>
</body>
</html>
