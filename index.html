<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSA Challenge Hub</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <div class="header">
      DSA GRIND
      <div class="vvk-header-signature">vvk</div>
    </div>
    <div id="dateBannerContainer" class="date-banner">
      <span id="currentDateDisplay"></span> <span id="challengeStatus">Select a date to load challenge</span>
    </div>

    <div class="auth-section">
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password (min 6)" minlength="6" />
      <button onclick="auth.signupUser()">Signup</button>
      <button onclick="auth.loginUser()">Login</button>
    </div>

    <div class="calendar-controls">
      <div class="controls-left">
        <label for="datePicker">üìÖ</label>
        <input type="date" id="datePicker" />
        <select id="monthSelect">
          <option value="JANUARY">January</option>
          <option value="FEBRUARY">February</option>
          <option value="MARCH">March</option>
          <option value="APRIL">April</option>
          <option value="MAY">May</option>
          <option value="JUNE" selected>June</option>
          <option value="JULY">July</option>
          <option value="AUGUST">August</option>
          <option value="SEPTEMBER">September</option>
          <option value="OCTOBER">October</option>
          <option value="NOVEMBER">November</option>
          <option value="DECEMBER">December</option>
        </select>
        <select id="daySelect">
          <!-- Days will be populated dynamically -->
        </select>
      </div>
      <div class="code-controls">
        <div class="leaderboard-toggle">
          <button id="weeklyLeaderboard" class="active">Weekly</button>
          <button id="monthlyLeaderboard">Monthly</button>
          <span id="leaderboardDisplay">Loading leaders...</span>
        </div>
        <button class="timer-button start-button">Start</button>
        <span id="timerDisplay">0 sec</span>
        <button class="timer-button submit-button">Submit</button>
      </div>
      <div class="theme-toggle">
        <label class="switch">
          <input type="checkbox" id="themeSwitch">
          <span class="slider"></span>
          <span class="icon" id="themeIcon">üåû</span>
        </label>
      </div>
    </div>

    <div class="split-container">
      <div class="left-pane">
        <div id="daily-question">Select a date to load challenge</div>
      </div>
      <div class="right-pane">
        <iframe id="codeEditor" src="https://onecompiler.com/embed/java" allowfullscreen></iframe>
      </div>
    </div>

    <div class="footer">
      made with ‚ù§Ô∏è for Atlas, by <span class="vvk-signature">vvk</span>. <span id="currentYear"></span>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="main.js"></script>
</body>
</html>
