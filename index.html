<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DSA Challenge Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: #f1f1f1;
    }

    .dark-mode input,
    .dark-mode textarea,
    .dark-mode select,
    .dark-mode h1,
    .dark-mode h2,
    .dark-mode label,
    .dark-mode p,
    .dark-mode th,
    .dark-mode td {
      background-color: #2a2a2a;
      color: #f1f1f1;
    }

    header, footer {
      text-align: center;
      padding: 15px;
      background-color: #f4f4f4;
    }

    nav, .main-section {
      display: flex;
      padding: 10px;
      height: calc(100vh - 160px);
    }

    .left-panel {
      width: 40%;
      padding: 20px;
      overflow-y: auto;
    }

    .right-panel {
      width: 60%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .toggle-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      cursor: pointer;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }

    table {
      border-collapse: collapse;
      margin: 0 auto;
      width: 100%;
    }

    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: center;
    }

    .calendar-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px;
    }

    .auth-section {
      text-align: center;
      margin: 15px;
    }

    #leaderboard-section {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleMode()">Toggle Dark Mode</button>

  <header>
    <h1>üõ†Ô∏è DSA Challenge Hub for ATLAS</h1>
    <p>Collaborative platform for solving and tracking DSA problems</p>
  </header>

  <div class="auth-section">
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter your name">
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Password">
    <button onclick="loginUser()">Login</button>
  </div>

  <div class="calendar-controls">
    <label for="datePicker">üìÖ Choose a Date:</label>
    <input type="date" id="datePicker" onchange="loadQuestionByDate()">
    <label for="category">Category:</label>
    <select id="category" onchange="loadQuestionByDate()">
      <option value="easy">Easy</option>
      <option value="medium" selected>Medium</option>
      <option value="hard">Hard</option>
    </select>
  </div>

  <div class="main-section">
    <div class="left-panel">
      <section>
        <h2>üìå Challenge</h2>
        <p id="daily-question">
          <em>Loading today's challenge...</em>
        </p>
      </section>

      <section id="leaderboard-section">
        <h2>üèÜ Leaderboard</h2>
        <table id="leaderboard">
          <thead>
            <tr><th>Name</th><th>Time</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </div>

    <div class="right-panel">
      <iframe src="https://paiza.io/projects/e/TEbxzXUbU7xkq10irnTkUw?theme=twilight" scrolling="no" seamless="seamless"></iframe>
    </div>
  </div>

  <footer>
    <p>Made with ‚ô• by vvk</p>
  </footer>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }

    function loginUser() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user.toLowerCase() === "team" && pass === "dsa123") {
        alert("‚úÖ Login successful");
      } else {
        alert("‚ùå Invalid credentials");
      }
    }

    async function loadQuestionByDate() {
      const selectedDate = document.getElementById("datePicker").value;
      const category = document.getElementById("category").value;
      if (!selectedDate) return;

      const [year, month, day] = selectedDate.split("-");
      const months = ["JANUARY", "FEBRUARY", "MARCH", "APRIL", "MAY", "JUNE", "JULY", "AUGUST", "SEPTEMBER", "OCTOBER", "NOVEMBER", "DECEMBER"];
      const dateString = `${parseInt(day)}_${months[parseInt(month) - 1]}`;

      // Count how many files exist before this date to guess DAY number dynamically (future improvement)
      const filename = `${dateString}_DAY1_${category}.txt`;
      const url = `https://raw.githubusercontent.com/Vvk1amzn2sd/DSA_practise_vvk/main/Questions/${category}/${filename}`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Question not found");
        const text = await response.text();
        document.getElementById("daily-question").innerText = text;
      } catch (error) {
        document.getElementById("daily-question").innerHTML = `<span style="color:red;">‚ö†Ô∏è Unable to load question: ${error.message}</span>`;
      }
    }
  </script>
</body>
</html>
