<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DSA Challenge Hub</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="site-title">DSA Atlas</div>
    <div class="switch-leaderboard">
      <label class="switch">
        <input type="checkbox" id="toggleLeaderboard" />
        <span class="slider"></span>
      </label>
      <span class="switch-label">Show Leaderboard</span>
    </div>
    <div class="theme-toggle-wrapper" id="themeToggle" title="Toggle theme">
      <svg class="theme-toggle-sun" viewBox="0 0 24 24" fill="none">
        <circle cx="12" cy="12" r="5" fill="#f9d923" />
        <g stroke="#f9d923" stroke-width="2">
          <line x1="12" y1="2" x2="12" y2="5"/>
          <line x1="12" y1="19" x2="12" y2="22"/>
          <line x1="2" y1="12" x2="5" y2="12"/>
          <line x1="19" y1="12" x2="22" y2="12"/>
          <line x1="4.22" y1="4.22" x2="6.34" y2="6.34"/>
          <line x1="17.66" y1="17.66" x2="19.78" y2="19.78"/>
          <line x1="17.66" y1="6.34" x2="19.78" y2="4.22"/>
          <line x1="4.22" y1="19.78" x2="6.34" y2="17.66"/>
        </g>
      </svg>
      <svg class="theme-toggle-moon" viewBox="0 0 24 24" fill="none">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 a7 7 0 1 0 9.79 9.79Z" fill="#e0d0f7"/>
      </svg>
    </div>
  </header>
  <div class="main-flex">
    <!-- Left: Question/Calendar Panel -->
    <aside class="question-pane">
      <div class="calendar-section">
        <label for="datePicker">ðŸ“…</label>
        <input type="date" id="datePicker" onchange="loadQuestionByDate()"/>
        <select id="category" onchange="loadQuestionByDate()">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <div class="question-panel">
        <div id="daily-question-list"></div>
      </div>
    </aside>
    <!-- Center: IDE Section -->
    <main class="ide-section">
      <div class="ide-top-actions">
        <button id="startBtn">Start</button>
        <button id="submitBtn">Submit</button>
        <span id="timerDisplay"></span>
      </div>
      <div class="ide-header">
        <label for="langSelect">Language:</label>
        <select id="langSelect">
          <option value="python">Python</option>
          <option value="java">Java</option>
          <option value="cpp">C++</option>
          <option value="c">C</option>
          <option value="javascript">JavaScript</option>
          <option value="typescript">TypeScript</option>
          <option value="csharp">C#</option>
        </select>
      </div>
      <textarea id="codeArea" placeholder="Write your code here..." spellcheck="false"></textarea>
      <div class="io-section">
        <div class="io-flex">
          <textarea id="inputArea" placeholder="Custom input (optional)"></textarea>
          <div class="io-drag"></div>
          <textarea id="outputArea" placeholder="Output" readonly></textarea>
        </div>
        <button id="runBtn">Run</button>
      </div>
    </main>
    <!-- Right: Leaderboard (hidden by default, toggled visible) -->
    <aside class="leaderboard-panel" id="leaderboardPanel" style="display:none;">
      <div class="leaderboard-tabs">
        <button id="weeklyTab" class="active">Weekly</button>
        <button id="monthlyTab">Monthly</button>
      </div>
      <table class="leaderboard-table" id="leaderboardTable">
        <thead>
          <tr>
            <th>User</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          <!-- Leaderboard data -->
        </tbody>
      </table>
    </aside>
  </div>
  <div class="footer-marquee">
    <span>made with &lt;3 for Atlas, by VVK.</span>
  </div>
  <script src="main.js"></script>
</body>
</html>
