<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DSA Challenge Hub</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="main.js"></script>
</head>
<body>
  <div class="main-container">
    <header class="header">
      <h1>DSA GRIND</h1>
      <div id="liveChallengeBanner"></div>
      <div id="winnerLine" class="winner-line"></div>
      <label class="theme-toggle">
        <input type="checkbox" id="themeSwitch">
        <span class="slider"></span>
      </label>
    </header>

    <div class="top-bar">
      <div class="auth-section">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password (max 6)" maxlength="6">
        <button onclick="signupUser()">Signup</button>
        <button onclick="loginUser()">Login</button>
      </div>

      <div class="leaderboard-toggle">
        <label for="leaderboardType">Leaderboard:</label>
        <select id="leaderboardType">
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
        </select>
      </div>
    </div>

    <div class="calendar-controls">
      <input type="date" id="datePicker" onchange="loadQuestionByDate()">
      <select id="category" onchange="loadQuestionByDate()">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <select id="problemSelect" onchange="loadSelectedProblem()">
        <option value="">Select Problem</option>
      </select>
      <div class="timer-section">
        <button class="start-button" onclick="startTimer()">Start</button>
        <span id="timerDisplay">0 sec</span>
        <button class="submit-button" onclick="submitSolution()">Submit</button>
      </div>
    </div>

    <div class="content-container">
      <div class="question-pane">
        <div id="daily-question">Select a date to load challenge</div>
      </div>
      <div class="ide-pane" id="resizablePane">
        <iframe id="codeEditor" src="https://onecompiler.com/embed/java" allowfullscreen></iframe>
      </div>
    </div>

    <footer class="footer">
      made with <span style="color: purple">&#10084;&#65039;</span> for Atlas, by <span class="vvk-signature">Vivek Samant</span>. <span id="currentYear"></span>
    </footer>
  </div>
</body>
</html>
