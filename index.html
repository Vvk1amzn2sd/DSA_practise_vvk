<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DSA Challenge Hub</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
    }

    header {
      background-color: #f4f4f4;
      padding: 10px;
      text-align: center;
    }

    .auth-section {
      text-align: center;
      margin: 10px;
    }

    .main-section {
      display: flex;
      flex-direction: row;
      height: 70vh;
    }

    .left-panel {
      width: 50%;
      padding: 10px;
      overflow-y: auto;
    }

    .right-panel {
      width: 50%;
      padding: 10px;
      position: relative;
    }

    iframe {
      width: 100%;
      height: calc(100% - 30px);
      border: none;
    }

    #leaderboard-section {
      margin-top: 20px;
      padding: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    .top-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }

    .top-buttons button {
      background-color: #6c63ff;
      color: white;
      border: none;
      padding: 5px 15px;
      font-weight: bold;
      cursor: pointer;
    }

    #timerDisplay {
      font-weight: bold;
      font-size: 16px;
      color: #333;
    }

    .auth-section button {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 6px 12px;
      margin: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .calendar-controls {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 10px;
      margin: 10px;
      margin-left: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>DSA Challenge Hub</h1>
  </header>

  <div class="auth-section">
    <div>
      <input type="email" id="email" placeholder="Email">
    </div>
    <div>
      <input type="password" id="password" placeholder="Password">
    </div>
    <div>
      <button onclick="signupUser()">Signup</button>
      <button onclick="loginUser()">Login</button>
    </div>
  </div>

  <div class="calendar-controls">
    <label for="datePicker">ðŸ“…</label>
    <input type="date" id="datePicker" onchange="loadQuestionByDate()">
    <select id="category" onchange="loadQuestionByDate()">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
  </div>

  <div class="main-section">
    <div class="left-panel">
      <h2>Challenge</h2>
      <pre id="daily-question">Loading...</pre>
    </div>
    <div class="right-panel">
      <div class="top-buttons">
        <button onclick="startTimer()">Start</button>
        <span id="timerDisplay"></span>
        <button onclick="submitSolution()">Submit</button>
      </div>
      <iframe id="code-ide" src="https://paiza.io/projects/e/TEbxzXUbU7xkq10irnTkUw?theme=twilight"></iframe>
    </div>
  </div>

  <div id="leaderboard-section">
    <h2>Leaderboard</h2>
    <table id="leaderboard">
      <thead>
        <tr><th>Name</th><th>Time</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <h3>Weekly Top Performers</h3>
    <ul id="weekly-leaderboard"></ul>
    <h3>Monthly Top Performers</h3>
    <ul id="monthly-leaderboard"></ul>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBxmE8mAJJ5pFkOWC00ct_pWK1Autr2PAo",
      authDomain: "dsa-challenge.firebaseapp.com",
      databaseURL: "https://dsa-challenge-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "dsa-challenge",
      storageBucket: "dsa-challenge.firebasestorage.app",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "1:866070092409:web:49faada850b1b91bbf52a8",
      measurementId: "G-P3Y7XMJN2"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    firebase.analytics();

    function signupUser() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("âœ… Signup successful!"))
        .catch(err => alert("âŒ " + err.message));
    }

    function loginUser() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => alert("âœ… Login successful. You may now start coding."))
        .catch(err => alert("âŒ " + err.message));
    }

    let startTime = null;
    function startTimer() {
      startTime = new Date();
      const timerDisplay = document.getElementById("timerDisplay");
      setInterval(() => {
        const now = new Date();
        const diff = Math.floor((now - startTime) / 1000);
        timerDisplay.textContent = `${diff} sec`;
      }, 1000);
    }

    function submitSolution() {
      const user = firebase.auth().currentUser;
      if (!user || !startTime) {
        alert("âŒ You must be logged in and start the timer.");
        return;
      }

      const endTime = new Date();
      const timeTaken = ((endTime - startTime) / 60000).toFixed(2);
      const date = new Date().toISOString().split("T")[0];
      const category = document.getElementById("category").value;
      const email = user.email.replace(/[^a-zA-Z0-9]/g, "_");

      const entry = {
        email: user.email,
        time: timeTaken + " min",
        submittedAt: Date.now()
      };

      db.ref(`leaderboard/${date}/${category}/${email}`).set(entry)
        .then(() => alert("âœ… Submitted! Leaderboard will refresh."))
        .catch(err => alert("âŒ Submission failed: " + err.message));
    }

    function loadQuestionByDate() {
      const selectedDate = document.getElementById("datePicker").value;
      const category = document.getElementById("category").value;
      const dateObj = new Date(selectedDate);
      const day = dateObj.getDate();
      const month = dateObj.toLocaleString('default', { month: 'long' }).toUpperCase();
      const filename = `Day${day}_${month}.txt`;
      const url = `https://raw.githubusercontent.com/Vvk1amzn2sd/DSA_practise_vvk/main/Questions/${category}/${filename}`;

      fetch(url)
        .then(res => res.ok ? res.text() : Promise.reject("Question not found."))
        .then(text => document.getElementById("daily-question").textContent = text)
        .catch(err => document.getElementById("daily-question").textContent = "âŒ " + err);

      loadLeaderboard();
    }

    function loadLeaderboard() {
      const selectedDate = document.getElementById("datePicker").value;
      const category = document.getElementById("category").value;
      const date = new Date(selectedDate).toISOString().slice(0, 10);
      const table = document.getElementById("leaderboard").querySelector("tbody");
      table.innerHTML = '';

      db.ref(`leaderboard/${date}/${category}`).on("value", snapshot => {
        const data = snapshot.val();
        if (!data) return;
        const entries = Object.values(data).sort((a, b) => parseFloat(a.time) - parseFloat(b.time));
        for (const entry of entries) {
          const row = table.insertRow();
          row.insertCell(0).textContent = entry.email;
          row.insertCell(1).textContent = entry.time;
        }
      });

      loadAggregateLeaderboard("weekly");
      loadAggregateLeaderboard("monthly");
    }

    function loadAggregateLeaderboard(period) {
      const listId = period === "weekly" ? "weekly-leaderboard" : "monthly-leaderboard";
      const container = document.getElementById(listId);
      container.innerHTML = '';

      const now = new Date();
      const msInDay = 86400000;
      const days = period === "weekly" ? 7 : 30;
      const emailsMap = {};

      for (let i = 0; i < days; i++) {
        const d = new Date(now - i * msInDay);
        const dateStr = d.toISOString().split("T")[0];
        db.ref(`leaderboard/${dateStr}`).once("value").then(snapshot => {
          const dateData = snapshot.val();
          if (!dateData) return;
          for (const cat in dateData) {
            for (const uid in dateData[cat]) {
              const entry = dateData[cat][uid];
              if (!emailsMap[entry.email]) emailsMap[entry.email] = [];
              emailsMap[entry.email].push(parseFloat(entry.time));
            }
          }
          const scores = Object.entries(emailsMap).map(([email, times]) => {
            const total = times.reduce((a, b) => a + b, 0);
            const avg = (total / times.length).toFixed(2);
            return { email, avg };
          }).sort((a, b) => parseFloat(a.avg) - parseFloat(b.avg));

          container.innerHTML = scores.map(s => `<li>${s.email}: ${s.avg} min avg</li>`).join("");
        });
      }
    }

    window.onload = () => {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("datePicker").value = today;
      loadQuestionByDate();
    };
  </script>
</body>
</html>
