<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DSA Challenge Hub</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: #f1f1f1;
    }

    .dark-mode input,
    .dark-mode textarea,
    .dark-mode select,
    .dark-mode h1,
    .dark-mode h2,
    .dark-mode label,
    .dark-mode p,
    .dark-mode th,
    .dark-mode td {
      background-color: #2a2a2a;
      color: #f1f1f1;
    }

    header, footer {
      text-align: center;
      padding: 15px;
      background-color: #f4f4f4;
    }

    nav, .main-section {
      display: flex;
      flex-direction: row;
      padding: 10px;
      height: calc(100vh - 200px);
    }

    .left-panel {
      width: 40%;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .right-panel {
      width: 60%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .toggle-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      cursor: pointer;
    }

    iframe {
      flex: 1;
      width: 100%;
      height: 100%;
      border: none;
    }

    table {
      border-collapse: collapse;
      margin: 0 auto;
      width: 100%;
    }

    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: center;
    }

    .calendar-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px;
    }

    .auth-section {
      text-align: center;
      margin: 15px;
    }

    footer {
      background-color: #f4f4f4;
      padding: 10px;
    }

    #leaderboard-section {
      margin-top: 20px;
      padding: 20px;
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleMode()">Toggle Dark Mode</button>

  <header>
    <h1>üõ†Ô∏è DSA Challenge Hub for ATLAS</h1>
    <p>Collaborative platform for solving and tracking DSA problems</p>
  </header>

  <div class="auth-section">
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter email">
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Password">
    <button onclick="loginUser()">Login</button>
    <button onclick="signupUser()">Signup</button>
  </div>

  <div class="calendar-controls">
    <label for="datePicker">üìÖ Choose a Date:</label>
    <input type="date" id="datePicker" onchange="loadQuestionByDate()">
    <label for="category">Category:</label>
    <select id="category" onchange="loadQuestionByDate()">
      <option value="easy">Easy</option>
      <option value="medium" selected>Medium</option>
      <option value="hard">Hard</option>
    </select>
    <button onclick="submitSolution()" id="submitButton" disabled>üì§ Submit</button>
  </div>

  <div class="main-section">
    <div class="left-panel">
      <section>
        <h2>üìå Challenge</h2>
        <pre id="daily-question">
<em>Loading today's challenge...</em>
        </pre>
      </section>
    </div>

    <div class="right-panel">
      <iframe id="code-ide" src="https://paiza.io/projects/e/TEbxzXUbU7xkq10irnTkUw?theme=twilight" scrolling="no" seamless="seamless"></iframe>
    </div>
  </div>

  <div class="left-panel">
    <section id="leaderboard-section">
      <h2>üèÜ Leaderboard</h2>
      <table id="leaderboard">
        <thead>
          <tr><th>Name</th><th>Time</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <footer>
    <p>Designed with ‚ô• by vvk</p>
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBxmE8mAJJ5pFkOWC00ct_pWK1Autr2PAo",
      authDomain: "dsa-challenge.firebaseapp.com",
      projectId: "dsa-challenge",
      storageBucket: "dsa-challenge.appspot.com",
      messagingSenderId: "866070092409",
      appId: "1:866070092409:web:49faada850b1b91bbf52a8",
      measurementId: "G-P3Y7XMJN2L"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const analytics = firebase.analytics();

    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }

    function loginUser() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("‚úÖ Login successful");
          document.getElementById("submitButton").disabled = false;
        })
        .catch((err) => alert("‚ùå Login failed: " + err.message));
    }

    function signupUser() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("‚úÖ Signup successful");
          document.getElementById("submitButton").disabled = false;
        })
        .catch((err) => alert("‚ùå Signup failed: " + err.message));
    }

    firebase.auth().onAuthStateChanged((user) => {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("datePicker").value = today;
      loadQuestionByDate();
      document.getElementById("submitButton").disabled = !user;
    });

    function loadQuestionByDate() {
      const selectedDate = document.getElementById("datePicker").value;
      const category = document.getElementById("category").value.toLowerCase();
      const dateObj = new Date(selectedDate);
      const day = dateObj.getDate();
      const filename = `Day${day}.txt`;
      const url = `https://raw.githubusercontent.com/Vvk1amzn2sd/DSA_practise_vvk/main/Questions/${category}/${filename}`;

      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error("Question not found.");
          return res.text();
        })
        .then(text => {
          document.getElementById("daily-question").textContent = text;
        })
        .catch(err => {
          document.getElementById("daily-question").textContent = `‚ùå ${err.message}`;
        });
    }

    function submitSolution() {
      alert("üìù Submission feature coming soon.");
    }
  </script>
</body>
</html>
