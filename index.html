<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DSA Challenge Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
      transition: background-color 0.3s, color 0.3s;
      background-image: linear-gradient(to bottom, #fff 0%, #f8f8f8 100%);
    }

    .dark-mode {
      background-color: #121212;
      color: #f1f1f1;
    }

    .dark-mode input,
    .dark-mode textarea,
    .dark-mode select,
    .dark-mode h1,
    .dark-mode h2,
    .dark-mode h3,
    .dark-mode label,
    .dark-mode p,
    .dark-mode th,
    .dark-mode td,
    .dark-mode pre,
    .dark-mode button {
      background-color: #2a2a2a !important;
      color: #f1f1f1 !important;
    }

    header {
      text-align: center;
      padding: 5px;
      background-color: #f4f4f4;
    }

    .dark-mode header {
      background-color: #1e1e1e;
    }

    header h1 {
      color: darkred;
      margin: 5px;
    }

    header p {
      margin: 0;
      font-size: 0.9rem;
    }

    nav, .main-section {
      display: flex;
      flex-direction: row;
      padding: 10px;
      height: calc(100vh - 200px);
    }

    .left-panel {
      width: 40%;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      border-right: 2px solid #ccc;
    }

    .right-panel {
      width: 60%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .toggle-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1.5em;
    }

    iframe {
      flex: 1;
      width: 100%;
      height: 700px;
      border: none;
    }

    table {
      border-collapse: collapse;
      margin: 0 auto;
      width: 100%;
    }

    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: center;
    }

    .calendar-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px;
    }

    .auth-section {
      text-align: center;
      margin: 15px;
    }

    footer {
      background-color: #f4f4f4;
      padding: 10px;
      text-align: center;
    }

    .dark-mode footer {
      background-color: #1e1e1e;
    }

    #leaderboard-section {
      margin-top: 20px;
      padding: 20px;
      border-top: 2px solid #ccc;
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .ide-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    #timerDisplay {
      font-weight: bold;
      font-size: 1rem;
    }

    .button-purple {
      background-color: purple;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleMode()">üåô</button>

  <header>
    <h1>DSA Challenge Hub for ATLAS</h1>
    <p>Collaborative platform for solving and tracking DSA problems</p>
  </header>

  <div class="auth-section">
    <label for="username">Username:</label>
    <input type="text" id="username" maxlength="6" placeholder="Username must be exactly 6 letters long">
    <button onclick="alert('‚úÖ You may now start coding. There are no predefined classes. Check test cases in the question manually.')">Login</button>
  </div>

  <div class="calendar-controls">
    <label for="datePicker">üìÖ Choose a Date:</label>
    <input type="date" id="datePicker" onchange="loadQuestionByDate(); loadLeaderboard();">
    <label for="category">Category:</label>
    <select id="category" onchange="loadQuestionByDate(); loadLeaderboard();">
      <option value="easy">Easy</option>
      <option value="medium" selected>Medium</option>
      <option value="hard">Hard</option>
    </select>
  </div>

  <div class="main-section">
    <div class="left-panel">
      <section>
        <h2>üìå Challenge</h2>
        <pre id="daily-question">
<em>Loading today's challenge...</em>
        </pre>
      </section>
      <section id="leaderboard-section">
        <h2>üèÜ Leaderboard</h2>
        <table id="leaderboard">
          <thead>
            <tr><th>Name</th><th>Time</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </div>

    <div class="right-panel">
      <div class="ide-controls">
        <button class="button-purple" onclick="startTimer()">‚ñ∂Ô∏è Start</button>
        <span id="timerDisplay">00:00</span>
        <button class="button-purple" onclick="submitSolution()" id="submitButton" disabled>üì§ Submit</button>
      </div>
      <iframe id="code-ide" src="https://paiza.io/projects/e/TEbxzXUbU7xkq10irnTkUw?theme=twilight" scrolling="no" seamless="seamless"></iframe>
    </div>
  </div>

  <footer>
    <p>Designed with ‚ô• by vvk</p>
  </footer>

  <script>
    let startTime = null;
    let timerInterval = null;

    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }

    function startTimer() {
      const username = document.getElementById("username").value.trim();
      if (username.length === 6) {
        startTime = new Date();
        document.getElementById("submitButton").disabled = false;
        updateTimer();
        timerInterval = setInterval(updateTimer, 1000);
        alert("‚úÖ Timer started. Please begin coding and press Submit when done.");
      } else {
        alert("‚ùå Username must be exactly 6 characters long.");
      }
    }

    function updateTimer() {
      if (!startTime) return;
      const now = new Date();
      const seconds = Math.floor((now - startTime) / 1000);
      const minutes = String(Math.floor(seconds / 60)).padStart(2, '0');
      const secs = String(seconds % 60).padStart(2, '0');
      document.getElementById("timerDisplay").textContent = `${minutes}:${secs}`;
    }

    window.onload = function () {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("datePicker").value = today;
      loadQuestionByDate();
      loadLeaderboard();
    };

    function loadQuestionByDate() {
      const selectedDate = document.getElementById("datePicker").value;
      const category = document.getElementById("category").value.toLowerCase();
      const dateObj = new Date(selectedDate);
      const day = dateObj.getDate();
      const month = dateObj.toLocaleString('en-US', { month: 'long' }).toUpperCase();
      const filename = `Day${day}_${month}.txt`;
      const url = `https://raw.githubusercontent.com/Vvk1amzn2sd/DSA_practise_vvk/main/Questions/${category}/${filename}`;

      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error("Question not found.");
          return res.text();
        })
        .then(text => {
          document.getElementById("daily-question").textContent = text;
        })
        .catch(err => {
          document.getElementById("daily-question").textContent = `‚ùå ${err.message}`;
        });
    }

    function loadLeaderboard() {
      const table = document.getElementById("leaderboard").querySelector("tbody");
      table.innerHTML = '';
      // Future: Fetch leaderboard based on date + category
    }

    function submitSolution() {
      const username = document.getElementById("username").value.trim().toLowerCase();
      if (username.length !== 6 || !startTime) {
        alert("‚ùå Please enter a valid 6-character username and click Start before submitting.");
        return;
      }

      clearInterval(timerInterval);

      const endTime = new Date();
      const timeTakenMin = ((endTime - startTime) / 60000).toFixed(2);

      const token = "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";
      const repo = "Vvk1amzn2sd/DSA_practise_vvk";
      const branch = "main";
      const date = new Date().toISOString().slice(0, 10);
      const category = document.getElementById("category").value;
      const path = `solutions/${date}_${category}_${username}.txt`;
      const solution = `Submitted by ${username} on ${date}\nTime taken: ${timeTakenMin} minutes`;
      const content = btoa(solution);
      const url = `https://api.github.com/repos/${repo}/contents/${path}`;

      fetch(url, {
        method: "PUT",
        headers: {
          Authorization: `token ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: `Add solution from ${username}`,
          content: content,
          branch: branch
        })
      })
        .then(res => res.json())
        .then(data => {
          if (data.content) {
            alert("‚úÖ Solution submitted successfully.");
            addToLeaderboard(username, `${timeTakenMin} min`);
          } else {
            alert("‚ùå Submission failed.");
          }
        })
        .catch(err => alert("‚ùå Error: " + err.message));
    }

    function addToLeaderboard(name, time) {
      const table = document.getElementById("leaderboard").querySelector("tbody");
      const row = table.insertRow();
      const nameCell = row.insertCell(0);
      const timeCell = row.insertCell(1);
      nameCell.textContent = name;
      timeCell.textContent = time;
    }
  </script>
</body>
</html>
