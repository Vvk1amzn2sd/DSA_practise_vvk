  <script>

    function loadLeaderboard() {
      const table = document.getElementById("leaderboard").querySelector("tbody");
      table.innerHTML = '';

      const selectedDate = document.getElementById("datePicker").value;
      const category = document.getElementById("category").value.toLowerCase();
      const date = new Date(selectedDate).toISOString().slice(0, 10);
      const fileName = `${date}_${category}.txt`;
      const url = `https://raw.githubusercontent.com/Vvk1amzn2sd/DSA_practise_vvk/main/Leaders/${fileName}`;

      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error("Leaderboard not found.");
          return res.text();
        })
        .then(text => {
          const lines = text.trim().split("\n");
          for (const line of lines) {
            const [name, time] = line.split(',');
            const row = table.insertRow();
            const nameCell = row.insertCell(0);
            const timeCell = row.insertCell(1);
            nameCell.textContent = name;
            timeCell.textContent = time;
          }
        })
        .catch(err => {
          const row = table.insertRow();
          const cell = row.insertCell(0);
          cell.colSpan = 2;
          cell.textContent = "❌ " + err.message;
        });
    }

    async function submitSolution() {
      const username = localStorage.getItem("dsaUsername");
      if (!username || username.length !== 6 || !startTime) {
        alert("❌ Please login and start the timer before submitting.");
        return;
      }

      clearInterval(timerInterval);

      const endTime = new Date();
      const timeTakenMin = ((endTime - startTime) / 60000).toFixed(2);

      const token = "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";
      const repo = "Vvk1amzn2sd/DSA_practise_vvk";
      const branch = "main";
      const date = new Date().toISOString().slice(0, 10);
      const category = document.getElementById("category").value;
      const solutionPath = `solutions/${date}_${category}_${username}.txt`;
      const leaderboardPath = `Leaders/${date}_${category}.txt`;
      const solution = `Submitted by ${username} on ${date}\nTime taken: ${timeTakenMin} minutes`;
      const leaderboardEntry = `${username},${timeTakenMin} min\n`;

      async function pushFile(path, content) {
        const contentEncoded = btoa(content);
        const url = `https://api.github.com/repos/${repo}/contents/${path}`;

        const getResponse = await fetch(url, {
          headers: { Authorization: `token ${token}` }
        });

        let sha = null;
        if (getResponse.ok) {
          const fileData = await getResponse.json();
          sha = fileData.sha;
        }

        const body = {
          message: sha ? `Update ${path}` : `Add ${path}`,
          content: contentEncoded,
          branch: branch,
          ...(sha && { sha })
        };

        return fetch(url, {
          method: "PUT",
          headers: {
            Authorization: `token ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify(body)
        });
      }

      try {
        const solRes = await pushFile(solutionPath, solution);
        const lbRes = await fetch(`https://raw.githubusercontent.com/Vvk1amzn2sd/DSA_practise_vvk/main/${leaderboardPath}`)
          .then(res => res.ok ? res.text() : "")
          .then(existing => pushFile(leaderboardPath, existing + leaderboardEntry));

        alert("✅ Solution submitted successfully.");
        addToLeaderboard(username, `${timeTakenMin} min`);
      } catch (error) {
        alert("❌ Submission failed: " + error.message);
      }
    }
