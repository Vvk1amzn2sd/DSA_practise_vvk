<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DSA Challenge Hub</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: white;
      color: black;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #121212;
      color: #f1f1f1;
    }
    header, footer {
      text-align: center;
      margin-bottom: 30px;
    }
    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    nav a {
      text-decoration: none;
      color: inherit;
      font-weight: bold;
    }
    .toggle-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      cursor: pointer;
    }
    .editor {
      width: 100%;
      height: 300px;
      max-width: 800px;
      margin: auto;
      font-family: monospace;
      white-space: pre;
      overflow: auto;
      border: 1px solid #ccc;
      padding: 10px;
      user-select: none;
    }
    input, textarea, button, select {
      display: block;
      width: 100%;
      max-width: 500px;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
    }
    table {
      border-collapse: collapse;
      margin: 0 auto;
      width: 80%;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: center;
    }
    canvas {
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleMode()">Toggle Dark Mode</button>
  <header>
    <h1>üõ†Ô∏è DSA Challenge Hub</h1>
    <p>Practice DSA with your team and climb the leaderboard!</p>
  </header>

  <section>
    <label for="category">Select Category:</label>
    <select id="category">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
  </section>

  <section>
    <h2>üìÖ Today's Challenge (<span id="todayDate"></span>)</h2>
    <pre id="questionDisplay">Loading...</pre>
    <button onclick="loadQuestion()">üîÑ Load Question</button>
  </section>

  <section>
    <h2>üöÄ Submit Your Solution</h2>
    <input type="text" id="name" placeholder="Your Name" required>
    <div id="timer">Time: 0s</div>
    <button onclick="startTimer()">Start</button>
    <div class="editor" id="solutionEditor" contenteditable="true" oncopy="return false">// Write your code here (copy disabled)</div>
    <button onclick="submitSolution()">Submit</button>
    <p id="confirmation"></p>
  </section>

  <section>
    <h2>üèÜ Leaderboard</h2>
    <canvas id="barChart"></canvas>
    <div id="topScorers"></div>
  </section>

  <footer>
    <p>Made with ‚ô• by vvk</p>
  </footer>

<script>
let timer = 0, interval;
const token = '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';
const repo = 'Vvk1amzn2sd/DSA_practise_vvk';
const branch = 'main';

function toggleMode() {
  document.body.classList.toggle("dark-mode");
}

document.getElementById("todayDate").textContent = new Date().toLocaleDateString();

document.getElementById("category").addEventListener("change", loadQuestion);

function startTimer() {
  timer = 0;
  document.getElementById("timer").textContent = `Time: 0s`;
  clearInterval(interval);
  interval = setInterval(() => {
    timer++;
    document.getElementById("timer").textContent = `Time: ${timer}s`;
  }, 1000);
}

async function loadQuestion() {
  const cat = document.getElementById("category").value;
  const api = `https://api.github.com/repos/${repo}/contents/Questions/${cat}`;
  const res = await fetch(api);
  const files = await res.json();
  const latest = files.filter(f => f.name.endsWith(".txt")).sort().reverse()[0];
  const txtRes = await fetch(latest.download_url);
  const content = await txtRes.text();
  document.getElementById("questionDisplay").textContent = content;
}

async function submitSolution() {
  clearInterval(interval);
  const name = document.getElementById("name").value.trim();
  const code = document.getElementById("solutionEditor").textContent.trim();
  if (!name || !code) return alert("Fill all fields");
  const date = new Date().toISOString().slice(0, 10);
  const safe = name.replace(/\s+/g, '_').toLowerCase();
  const path = `solutions/${date}-${safe}.txt`;
  const content = btoa(`Name: ${name}\nTime: ${timer}s\n\n${code}`);

  const res = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
    method: "PUT",
    headers: {
      Authorization: `token ${token}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      message: `Add ${name}'s solution`,
      content,
      branch
    })
  });

  if (res.ok) {
    document.getElementById("confirmation").textContent = `‚úÖ ${name}'s solution submitted in ${timer}s.`;
    updateLeaderboard();
  } else {
    alert("‚ùå Submission failed");
  }
}

async function updateLeaderboard() {
  const res = await fetch(`https://api.github.com/repos/${repo}/contents/solutions`);
  const files = await res.json();
  const times = {};

  for (const file of files) {
    const txt = await fetch(file.download_url).then(r => r.text());
    const name = (txt.match(/Name:\s*(.*)/) || [])[1]?.toLowerCase();
    const time = parseInt((txt.match(/Time:\s*(\d+)/) || [])[1]);
    if (name && (!times[name] || times[name] > time)) times[name] = time;
  }

  const sorted = Object.entries(times).sort((a, b) => a[1] - b[1]);
  const ctx = document.getElementById("barChart").getContext("2d");
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: sorted.map(([n]) => n),
      datasets: [{
        label: 'Time (s)',
        data: sorted.map(([_, t]) => t),
        backgroundColor: '#4285f4'
      }]
    }
  });

  document.getElementById("topScorers").innerHTML = `
    ü•á Top Today: ${sorted[0]?.[0]}<br>
    ü•à Weekly/Monthly stats coming soon...
  `;
}

loadQuestion();
updateLeaderboard();
</script>
</body>
</html>
