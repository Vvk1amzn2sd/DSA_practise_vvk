<!DOCTYPE html>
<html>
<head>
  <title>DSA Challenge</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }

    #topBar {
      padding: 10px;
      background: #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #challengeContainer {
      display: flex;
      height: calc(100vh - 50px);
    }

    #questionArea {
      background: #f0f0f0;
      padding: 20px;
      flex: 2;
      overflow-y: auto;
    }

    #leaderboardPanel {
      background: #fafafa;
      padding: 20px;
      flex: 1;
      border-left: 1px solid #ccc;
      overflow-y: auto;
    }

    ul {
      padding-left: 20px;
    }

    .dark-mode #questionArea {
      background: #2c2c2c;
    }

    .dark-mode #leaderboardPanel {
      background: #1f1f1f;
    }

    button {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div id="topBar">
    <span>ðŸ”¥ Daily DSA Challenge</span>
    <button onclick="toggleDarkMode()">ðŸŒ“ Toggle Dark Mode</button>
  </div>

  <div id="challengeContainer">
    <div id="questionArea">
      <h2>Challenge</h2>
      <pre id="questionText">Loading...</pre>
    </div>

    <div id="leaderboardPanel">
      <button onclick="toggleLeaderboardDate()">Toggle Day</button>
      <h3 id="leaderboardTitle">Today's Leaderboard</h3>
      <ul id="leaderboardList"></ul>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      // ðŸ”’ Your Firebase config here
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let isToday = true;

    function toggleLeaderboardDate() {
      isToday = !isToday;
      document.getElementById("leaderboardTitle").innerText =
        isToday ? "Today's Leaderboard" : "Yesterday's Leaderboard";
      loadLeaderboard();
    }

    function formatDate(offset = 0) {
      const d = new Date();
      d.setDate(d.getDate() + offset);
      const day = String(d.getDate()).padStart(2, '0');
      const month = d.toLocaleString("default", { month: "long" }).toLowerCase();
      return `day_${day}_${month}`;
    }

    function loadLeaderboard() {
      const dateKey = formatDate(isToday ? 0 : -1);
      const category = "easy"; // or dynamically use from dropdown
      const leaderboardRef = ref(db, `leaderboard/${dateKey}/${category}`);

      onValue(leaderboardRef, (snapshot) => {
        const data = snapshot.val();
        const list = document.getElementById("leaderboardList");
        list.innerHTML = "";

        if (data) {
          const entries = Object.values(data);
          entries.sort((a, b) => a.time - b.time);
          entries.forEach(entry => {
            const li = document.createElement("li");
            li.textContent = `${entry.name} - ${entry.time}s`;
            list.appendChild(li);
          });
        } else {
          const li = document.createElement("li");
          li.textContent = "No entries yet.";
          list.appendChild(li);
        }
      });
    }

    function loadQuestion() {
      const today = formatDate(0);
      const filename = `${today}_1.txt`; // fallback to first of the day
      const url = `https://your-storage-url/questions/${filename}`; // adjust path

      fetch(url)
        .then(res => res.ok ? res.text() : "Challenge not found.")
        .then(text => {
          document.getElementById("questionText").textContent = text;
        })
        .catch(() => {
          document.getElementById("questionText").textContent = "Challenge not available.";
        });
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    // Load on start
    loadLeaderboard();
    loadQuestion();
  </script>
</body>
</html>
