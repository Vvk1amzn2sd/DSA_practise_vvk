<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DSA Challenge Hub</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="main.js"></script>
</head>
<body>
  <div class="main-container">
    <div class="header">DSA GRIND</div>

    <div class="top-bar">
      <div class="auth-section">
        <input type="text" id="username" placeholder="Username" maxlength="15" />
        <input type="password" id="password" placeholder="Password (max 6)" maxlength="6" />
        <button onclick="signupUser()">Signup</button>
        <button onclick="loginUser()">Login</button>
        <div class="social-login">
          <button onclick="googleLogin()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="18"> Google
          </button>
        </div>
      </div>

      <div class="leaderboard-header">
        <select id="leaderboardType" onchange="toggleLeaderboard()">
          <option value="daily">Daily Leaderboard</option>
          <option value="weekly">Weekly Leaderboard</option>
        </select>
        <div id="leaderboardDisplay" class="leaderboard-display"></div>
      </div>
    </div>

    <div class="calendar-controls">
      <div class="controls-left">
        <label for="datePicker">üìÖ</label>
        <input type="date" id="datePicker" onchange="loadQuestionByDate()" />
        <select id="problemSelect" onchange="loadSelectedProblem()">
          <option value="">Select Problem</option>
        </select>
        <select id="category" onchange="loadQuestionByDate()">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <div class="timer-controls">
        <button class="timer-button start-button" onclick="startTimer()">Start</button>
        <span id="timerDisplay">0 sec</span>
        <button class="timer-button submit-button" onclick="submitSolution()">Submit</button>
      </div>
    </div>

    <div id="dateBannerContainer" class="date-banner">
      <span id="currentDateDisplay"></span> CHALLENGE IS LIVE TODAY, TRY TO GAIN POSITION
    </div>

    <div class="content-container">
      <div class="question-pane">
        <div id="daily-question">Select a date to load challenge</div>
        <div id="test-results-container"></div>
      </div>
      <div class="ide-pane">
        <iframe id="codeEditor" src="https://onecompiler.com/embed/java" allowfullscreen></iframe>
      </div>
    </div>

    <div class="footer">
      made with ‚ù§Ô∏è for Atlas, by <span class="vvk-signature">vvk</span>. <span id="currentYear"></span>
    </div>
  </div>
</body>
</html>
