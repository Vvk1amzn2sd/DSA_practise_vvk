<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DSA Challenge Hub</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="main.js" defer></script>
</head>
<body>
  <div class="main-container">
    <div class="header">DSA GRIND</div>
    <div id="dateBannerContainer" class="date-banner">
      <span id="currentDateDisplay"></span> CHALLENGE IS LIVE TODAY, TRY TO GAIN POSITION
    </div>

    <div class="auth-section">
      <input type="text" id="email" placeholder="Username" maxlength="15" />
      <input type="password" id="password" placeholder="Password (max 6)" maxlength="6" />
      <button onclick="auth.signupUser()">Signup</button>
      <button onclick="auth.loginUser()">Login</button>
      <div class="social-login">
        <button onclick="auth.googleLogin()">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="18"> Google
        </button>
        <button disabled>
          <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" width="18"> GitHub
        </button>
      </div>
    </div>

    <div class="calendar-controls">
      <div class="controls-left">
        <label for="datePicker">üìÖ</label>
        <input type="date" id="datePicker" onchange="calendar.loadQuestionByDate()" />
        <select id="category" onchange="calendar.loadQuestionByDate()">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <input type="number" id="dayNumber" min="1" value="1" onchange="calendar.loadQuestionByDate()" />
      </div>
      <div class="code-controls">
        <div class="leaderboard-toggle">
          <button id="weeklyLeaderboard" class="active" onclick="leaderboard.toggle('weekly')">Weekly</button>
          <button id="monthlyLeaderboard" onclick="leaderboard.toggle('monthly')">Monthly</button>
          <span id="leaderboardDisplay" class="vvk-signature">Loading leaders...</span>
        </div>
        <button class="timer-button start-button" onclick="timer.start()">Start</button>
        <span id="timerDisplay">0 sec</span>
        <button class="timer-button submit-button" onclick="solution.submit()">Submit</button>
      </div>
      <div class="theme-toggle">
        <label class="switch">
          <input type="checkbox" id="themeSwitch" onchange="theme.toggle()">
          <span class="slider"></span>
          <span class="icon" id="themeIcon">üåû</span>
        </label>
      </div>
    </div>

    <div class="split-container">
      <div class="left-pane">
        <div id="daily-question">Select a date to load challenge</div>
      </div>
      <div class="right-pane">
        <iframe id="codeEditor" src="https://onecompiler.com/embed/java" allowfullscreen></iframe>
      </div>
    </div>

    <div class="footer">
      made with ‚ù§Ô∏è for Atlas, by <span class="vvk-signature">vvk</span>. <span id="currentYear"></span>
    </div>
  </div>
</body>
</html>
