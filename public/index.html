<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSA Challenge Hub</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/monaco-editor@0.34.1/min/vs/loader.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .auth-section {
      padding: 20px;
      background: #f5f5f5;
    }
    .ide-container {
      margin: 20px;
      padding: 10px;
    }
    .controls-row {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 10px;
    }
    #editor {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="auth-section">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signupUser()">Sign Up</button>
    <button onclick="loginUser()">Log In</button>
    <p id="attemptCountDisplay"></p>
  </div>

  <div class="ide-container">
    <div class="controls-row">
      <input type="date" id="datePicker">
      <select id="languageSelect">
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        <option value="cpp">C++</option>
        <option value="java">Java</option>
        <!-- Add more as needed -->
      </select>
      <span id="selectedLangDisplay">üü™ JavaScript</span>
      <button onclick="startTimer()">Start</button>
      <button onclick="submitSolution()">Submit</button>
      <span id="timerDisplay">0 sec</span>
    </div>
    <div id="editor"></div>
    <textarea id="stdinInput" placeholder="Custom Input (stdin)"></textarea>
    <pre id="runOutput">Output will appear here...</pre>
    <button onclick="runCode()">‚ñ∂Ô∏è Compile & Run</button>
    <div id="winnerBanner"></div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
